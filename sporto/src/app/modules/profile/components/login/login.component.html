<div class="login-page bg-white">
    <div class="login-page">

        <div class="logo">

            <img src="./../../../assets/images/sporto-logo.png" alt="">
        </div>

        <div class="mobile-login">
            <div class="f-w-500 f-20">  Log In</div>
            <div class="input-box d-flex b-r-10">
                <input id="username"  type="text" class="w-100 b-r-10"    placeholder=" @username"  #username/>
            </div>

            <div class="input-box d-flex b-r-10">

                <input id="password" type="password" class="w-100 b-r-10" max='10' placeholder="Password" />
            </div>

            <!-- <div class="m-b-16 t-gray-1 f-w-500">Get OTP via :</div> -->
            <div class="otp-options d-flex">
                <!-- <div class="whatsapp m-r-8  w-100 p-16 d-flex jcc aic outlined-button button center">
                    Whatsapp
                </div> -->
                <div class="sms w-100 m-l-8 p-16 d-flex jcc aic solid-button button center" (click)="login()">
                    Log In 
                </div>
            </div>

            <div class="note f-12 f-w-400 m-t-16">
                By continuing, you agree to our <span style="cursor: pointer;" (click)="navigatePP()">Terms of Service
                    and privacy policy</span>
            </div>

            <div class="d-flex skip-now  jc-sb">
                <div class="login">Don't have an Account yet ? <a href="/profile">Sign up here</a></div>
                <div class="t-gray-1 f-w-500" (click)="skipLogin()">Skip Now</div>
            </div>
        </div>

    </div>
</div>
